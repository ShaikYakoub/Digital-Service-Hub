<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Outer hub circle -->
  <circle
    cx="32"
    cy="32"
    r="22"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
  />

  <!-- Hub nodes -->
  <circle cx="32" cy="8" r="2" fill="currentColor" />
  <circle cx="10" cy="32" r="2" fill="currentColor" />
  <circle cx="54" cy="32" r="2" fill="currentColor" />

  <!-- Connecting lines -->
  <line x1="32" y1="10" x2="32" y2="20"
        stroke="currentColor" stroke-width="1.5" />
  <line x1="12" y1="32" x2="20" y2="32"
        stroke="currentColor" stroke-width="1.5" />
  <line x1="44" y1="32" x2="52" y2="32"
        stroke="currentColor" stroke-width="1.5" />

  <!-- Book / course card -->
  <rect
    x="22"
    y="22"
    width="20"
    height="20"
    rx="2"
    ry="2"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
  />

  <!-- Book spine line -->
  <line
    x1="26"
    y1="22"
    x2="26"
    y2="42"
    stroke="currentColor"
    stroke-width="1.5"
  />

  <!-- Play button (digital content) -->
  <polygon
    points="30,27 38,32 30,37"
    fill="currentColor"
  />
</svg>
